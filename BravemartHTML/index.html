  <style>
    .topbox{

  <body>
    <div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="accountCollapsed" aria-labelledby="accountCollapsedLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="accountCollapsedLabel">Hello! Username!</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <!-- Saldo Button -->
            <li>
              <a class="nav-link btn btn-outline-secondary" style="color:grey;" role="button" href="saldo.html">

                </div>

            </li>
            <br>
            <!-- Logout Button -->
            <li>
              <a class="nav-link btn btn-outline-secondary" style="color:grey;" href="login.html">Logout</a>
            </li>
          </ul>
          <br>
        </div>
      </div>
      <!-- Navbar Top -->
      <div class="navbar fixed-top navbar-sm navbar-dark topbox" style="background-color: orange;">
        <div class="container-fluid">
          <span>
            <!-- My Account Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#accountCollapsed" aria-controls="accountCollapsed">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Brand Name -->
            <span class="navbar-brand h1">BraveMart</span>
          </span>
        </div>
      </div>
