<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BraveMart - Register</title>
  </head>
  <style>
    .topbox{
      box-shadow: 0px 5px 10px rgb(200, 200, 200);
      background-color: orange;
    }
    .card{
      padding-top: 35px;
      padding-bottom: 35px;
      padding-left: 30px;
      padding-right: 30px;
    }
  </style>
  <header>
    <div class="navbar topbox text-white">
      <div class="container-fluid">
        <h5 style="text-align: left">Register</h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#accountCollapsed" aria-controls="accountCollapsed">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <body>
    <h1 style="text-align: center; margin-top: 100px;">Register BraveMart</h1>
    <br>
    <div class="container card">
      <div class="row row-cols-2">
        <div class="col">
          <label class="form-label" for="username">Username</label>
        </div>
        <div class="col">
          <input class="form-control" type="text" id="username" value="">
        </div>
        <div class="col">
          <label class="form-label" for="nohp">No. HP</label>
        </div>
        <div class="col">
          <input class="form-control" type="text" id="nohp" value="">
        </div>
        <div class="col">
          <label class="form-label" for="password">Password</label>
        </div>
        <div class="col">
          <input class="form-control" type="text" id="password" value="">
        </div>
      </div>
      <br>
      <a class="btn btn-primary" style="padding: auto" href="index.html">Register</a>
      <div style="text-align: center">
        <span>Sudah punya akun?</span><br>
        <a href="login.html">Login</a>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
